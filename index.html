<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stopwatch with Lap Times</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff;
        color: #111;
        text-align: center;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      #time {
        font-size: 4rem;
        font-weight: 900;
        letter-spacing: 3px;
      }

      button {
        font-size: 1rem;
        padding: 12px 20px;
        border: 2px solid #000;
        border-radius: 10px;
        background-color: #fff;
        color: #000;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
        margin: 5px;
      }

      button:hover:not(:disabled) {
        background-color: #000;
        color: #fff;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .counts,
      table {
        background-color: #fff;
        color: #111;
      }

      .counts {
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0002;
      }

      table {
        border-collapse: collapse;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
      }

      th {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="time">00:00:00:000</div>

    <div>
      <button id="toggle">Play</button>
      <button id="reset">Reset</button>
    </div>

    <div>
      <button id="btnA">Alertable</button>
      <button id="btnB">Not Alertable</button>
      <button id="btnC">Not determine</button>
      <button id="btnD">Unable to access</button>
    </div>

    <div class="counts">
      <div>Alertable: <span id="countA">0</span></div>
      <div>Not Alertable: <span id="countB">0</span></div>
      <div>Not determine: <span id="countC">0</span></div>
      <div>Unable to access: <span id="countD">0</span></div>
      <div><strong>Total:</strong> <span id="total">0</span></div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Button</th>
          <th>Lap Time</th>
          <th>Overall Time</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>

    <audio
      id="clickSound"
      src="https://www.soundjay.com/buttons/button-16.mp3"
      preload="auto"
    ></audio>

    <script>
      let timer,
        startTime = 0,
        elapsedTime = 0,
        running = false;
      let lastClickTime = null;
      const clicks = { A: 0, B: 0, C: 0, D: 0 };
      const log = [];

      const $ = (id) => document.getElementById(id);
      const sound = $("clickSound");

      const formatMMSSms = (ms) => {
        const m = Math.floor(ms / 60000),
          s = Math.floor((ms % 60000) / 1000),
          msms = Math.floor((ms % 1000) / 10);
        return `${String(m).padStart(2, "0")}:${String(s).padStart(
          2,
          "0"
        )}.${String(msms).padStart(2, "0")}`;
      };

      const formatFull = (ms) => {
        const h = Math.floor(ms / 3600000),
          m = Math.floor((ms % 3600000) / 60000),
          s = Math.floor((ms % 60000) / 1000),
          msms = Math.floor(ms % 1000);
        return `${String(h).padStart(2, "0")}:${String(m).padStart(
          2,
          "0"
        )}:${String(s).padStart(2, "0")}:${String(msms).padStart(3, "0")}`;
      };

      function saveState() {
        const state = {
          elapsedTime,
          running,
          lastClickTime,
          clicks,
          log,
          startTime: running ? startTime : null,
        };
        localStorage.setItem("stopwatchState", JSON.stringify(state));
      }

      function loadState() {
        const stateStr = localStorage.getItem("stopwatchState");
        if (!stateStr) return;

        try {
          const state = JSON.parse(stateStr);
          elapsedTime = state.elapsedTime || 0;
          running = state.running || false;
          lastClickTime = state.lastClickTime;
          Object.assign(clicks, state.clicks || { A: 0, B: 0, C: 0, D: 0 });
          log.length = 0;
          if (state.log && Array.isArray(state.log)) {
            log.push(...state.log);
          }

          if (running && state.startTime) {
            startTime = Date.now() - elapsedTime;
            start();
          } else {
            updateTime();
          }

          updateCounts();
          renderTable();
          $("toggle").textContent = running ? "Pause" : "Play";
        } catch (e) {
          console.error("Failed to load stopwatch state", e);
        }
      }

      function updateTime() {
        $("time").textContent = formatFull(elapsedTime);
        saveState();
      }

      function updateCounts() {
        $("countA").textContent = clicks.A;
        $("countB").textContent = clicks.B;
        $("countC").textContent = clicks.C;
        $("countD").textContent = clicks.D;
        $("total").textContent = clicks.A + clicks.B + clicks.C + clicks.D;
        saveState();
      }

      function logClick(btn) {
        const now = elapsedTime;
        const lap = lastClickTime !== null ? now - lastClickTime : now;
        lastClickTime = now;
        log.unshift({
          button: btn,
          lap: formatMMSSms(lap),
          overall: formatMMSSms(now),
        });
        renderTable();
        saveState();
      }

      function renderTable() {
        const tbody = $("logTable");
        tbody.innerHTML = log
          .map(
            (l) =>
              `<tr><td>${l.button}</td><td>${l.lap}</td><td>${l.overall}</td></tr>`
          )
          .join("");
      }

      function start() {
        startTime = Date.now() - elapsedTime;
        timer = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          updateTime();
        }, 10);
      }

      function stop() {
        clearInterval(timer);
        saveState();
      }

      function handleClick(btn) {
        if (!running) return;
        clicks[btn]++;
        updateCounts();
        logClick(btn);
        sound.currentTime = 0;
        sound.play();
      }

      ["btnA", "btnB", "btnC", "btnD"].forEach((id) => {
        $(id).onclick = () => handleClick(id.slice(-1));
      });

      $("toggle").onclick = () => {
        running = !running;
        if (running) start();
        else stop();
        $("toggle").textContent = running ? "Pause" : "Play";
        saveState();
      };

      $("reset").onclick = () => {
        if (!confirm("Reset everything?")) return;
        stop();
        elapsedTime = 0;
        lastClickTime = null;
        running = false;
        $("toggle").textContent = "Play";
        Object.keys(clicks).forEach((k) => (clicks[k] = 0));
        log.length = 0;
        updateCounts();
        renderTable();
        updateTime();
        saveState();
      };

      // Alert on page reload or close
      window.addEventListener("beforeunload", function (e) {
        const confirmationMessage = "Are you sure you want to leave? Your stopwatch state will be lost if not saved.";
        (e || window.event).returnValue = confirmationMessage; // For old browsers
        return confirmationMessage; // For modern browsers
      });

      window.onload = () => {
        loadState();
      };
    </script>
  </body>
</html>
